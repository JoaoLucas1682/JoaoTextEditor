<!DOCTYPE html>
<html lang="pt-BR">

	<head>
		<meta charset="UTF-8">
		<title>Joao TextEditor</title>
		<style>
			* {
				transition: .3s;
			}
			body {
				margin: 0;
				font-family: 'Consolas', monospace;
				background: #1e1e1e;
				color: #fff;
				overflow: hidden;
			}

			header {
				background: #3a3a3a;
				padding: 10px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				font-weight: bold;
				border-bottom: 1px solid grey;
			}

			button {
				margin-left: 10px;
				padding: 6px 12px;
				background: #007acc;
				border: none;
				color: white;
				cursor: pointer;
				border-radius: 1em;
			}

			button:hover {
				background: #0999f8;
			}

			textarea {
				width: 100%;
				height: calc(100vh - 80px);
				background: #252526;
				color: #d4d4d4;
				border: none;
				resize: none;
				padding: 10px;
				font-size: 16px;
				box-sizing: border-box;
			}

			#contextMenu {
				position: absolute;
				background: #2d2d30;
				border: 1px solid #444;
				border-radius: 4px;
				display: none;
				z-index: 1000;
				box-shadow: 0 0 5px #000;
			}

			#contextMenu ul {
				list-style: none;
				margin: 0;
				padding: 5px 0;
			}

			#contextMenu li {
				padding: 8px 20px;
				cursor: pointer;
			}

			#contextMenu li:hover {
				background: #007acc;
			}

			:focus {
				outline: none;
			}

			header *, button, #contextMenu li {
				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
			}

#counter {
  padding: 6px 10px;
  font-size: 12px;
  color: #ccc;
  text-align: right;
  background: #1e1e1e;
  border-top: 1px solid #444;
  font-family: 'Consolas', monospace;
}
			#loadingScreen {
				position: fixed;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				background: #1e1e1e;
				color: #fff;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				z-index: 999999;
			}

			.loader {
				border: 6px solid #3a3a3a;
				border-top: 6px solid #007acc;
				border-radius: 50%;
				width: 50px;
				height: 50px;
				animation: spin 1s linear infinite;
				margin-bottom: 20px;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}

				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>

	<body>
		<div id="loadingScreen">
			<div class="loader"></div>
			<p id="loading-message">Carregando Joao TextEditor...</p>
			<noscript>
  <style>
    #loading-message { display: none; }
  </style>
  <p style="color: red; font-weight: bold;">
    Este app precisa de JavaScript para funcionar. Ative o JavaScript ou use outro navegador.
  </p>
</noscript>
		</div>
		<header oncontextmenu="return false;">
			<div>Joao TextEditor (jTE)</div>
			<div>
				<span>v1.0.1</span>
				<button onclick="saveFile()" aria-label="Baixe o texto como arquivo">Baixar texto</button>
				<button onclick="openFile()" aria-label="Abrir um arquivo">Abrir Arquivo</button>
				<button onclick="clearText()" aria-label="Limpar o texto da área de edição de texto">Limpar Texto</button>
				<button onclick="openTab()" aria-label="Abrir o texto numa nova aba para imprimir etc.">Texto na nova aba</button>
			</div>
		</header>

		<textarea id="editor" aria-label="Área de edição de texto" placeholder="Digite aqui ou clique com o botão direito do mouse para abrir o menu de contexto..."></textarea>

<div id="counter" aria-live="polite" style="padding: 5px; text-align: right; font-size: 12px; color: #ccc;">
  0 caracteres, 0 palavras, 0 linhas
</div>

		<div id="contextMenu" oncontextmenu="return false;">
			<ul>
				<li onclick="cutText()">Recortar</li>
				<li onclick="copyText()">Copiar</li>
				<li onclick="pasteText()">Colar</li>
				<li onclick="selectAll()">Selecionar Tudo</li>
				<li onclick="clearText()">Limpar Texto</li>
			</ul>
		</div>

		<input type="file" id="fileInput" style="display:none" />

		<script>
            const root = typeof window !== "undefined" ? window : self;
			const editor = document.getElementById('editor');
			const contextMenu = document.getElementById('contextMenu');
			editor.addEventListener('contextmenu', function (e) {
				e.preventDefault();
				const menuWidth = 180;
				const menuHeight = 185;
				const viewportWidth = root.innerWidth;
				const viewportHeight = root.innerHeight;
				let posX = e.pageX;
				let posY = e.pageY;
				if (posX + menuWidth > viewportWidth) {
					posX = viewportWidth - menuWidth;
				}
				if (posY + menuHeight > viewportHeight) {
					posY = viewportHeight - menuHeight;
				}
				contextMenu.style.top = `${posY}px`;
				contextMenu.style.left = `${posX}px`;
				contextMenu.style.display = 'block';
			});
			document.addEventListener('click', () => {
				contextMenu.style.display = 'none';
			});

			function selectAll() {
				editor.select();
			}

			function copyText() {
				const selected = editor.value.substring(editor.selectionStart, editor.selectionEnd);
				navigator.clipboard.writeText(selected || editor.value)
					.catch(err => alert('Erro ao copiar: ' + err));
			}

			function pasteText() {
				navigator.clipboard.readText()
					.then(text => {
						const start = editor.selectionStart;
						const end = editor.selectionEnd;
						const before = editor.value.substring(0, start);
						const after = editor.value.substring(end);
						editor.value = before + text + after;
						editor.selectionStart = editor.selectionEnd = start + text.length;
					})
					.catch(err => alert('Erro ao colar: ' + err));
			}

			function cutText() {
				const selected = editor.value.substring(editor.selectionStart, editor.selectionEnd);
				navigator.clipboard.writeText(selected || editor.value)
					.then(() => {
						const start = editor.selectionStart;
						const end = editor.selectionEnd;
						editor.value = editor.value.substring(0, start) + editor.value.substring(end);
						editor.selectionStart = editor.selectionEnd = start;
					})
					.catch(err => alert('Erro ao recortar: ' + err));
			}

			function saveFile() {
				const blob = new Blob([editor.value], {
					type: 'text/plain'
				});
				const link = document.createElement('a');
				link.download = 'text.txt';
				link.href = URL.createObjectURL(blob);
				link.click();
			}

			function openFile() {
				const input = document.getElementById('fileInput');
				input.click();
				input.onchange = () => {
					const file = input.files[0];
					const reader = new FileReader();
					reader.onload = () => {
						editor.value = reader.result;
					};
					reader.readAsText(file);
				};
			}
			editor.addEventListener('input', () => {
				localStorage.setItem('joao_texteditor_content', editor.value);
			});
			root.addEventListener('DOMContentLoaded', () => {
				const saved = localStorage.getItem('joao_texteditor_content');
				if (saved) editor.value = saved;
			});

			function clearText() {
				editor.value = '';
				localStorage.removeItem('joao_texteditor_content');
			}

			function openTab() {
				const text = editor.value;
				const newWindow = root.open('about:blank#jTEPage', '_blank');
				const htmlContent = `

			newWindow.document.documentElement.innerHTML = htmlContent;
			}

const counter = document.getElementById('counter');

function updateCounter() {
  const text = editor.value;
  const charCount = text.length;
  const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
  const lineCount = text.split(/\r\n|\r|\n/).length;

  counter.textContent = `${charCount} caracteres, ${wordCount} palavras, ${lineCount} linhas`;
}

editor.addEventListener('input', () => {
  updateCounter();
});

root.addEventListener('load', () => {
  const loading = document.getElementById('loadingScreen');
  if (loading) loading.style.display = 'none';
  setTimeout(() => { editor.focus(); updateCounter() }, 100);
 
});
		</script>
	</body>

</html>
